<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="./icons/calculator.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="lastOperation">0</p>
        <p class="CurrentOperation">0</p>
      </div>
      <div class="settings">
        <button class="btn clear">CLEAR</button>
        <button class="btn delete">DELETE</button>
        <button class="btn btn_nb">7</button>
        <button class="btn btn_nb">8</button>
        <button class="btn btn_nb">9</button>
        <button class="btn btn_divide opi">/</button>
        <button class="btn btn_nb">4</button>
        <button class="btn btn_nb">5</button>
        <button class="btn btn_nb">6</button>
        <button class="btn btn_multiply opi">*</button>
        <button class="btn btn_nb">1</button>
        <button class="btn btn_nb">2</button>
        <button class="btn btn_nb">3</button>
        <button class="btn btn_subtract opi">-</button>
        <button class="btn btn_dote">.</button>
        <button class="btn btn_nb">0</button>
        <button class="btn btn_equals">=</button>
        <button class="btn btn_add opi">+</button>
      </div>
    </div>
    <div class="pupup">
      <div class="con">
        <button class="btn pu">LMAO, Im Sorry</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
      integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
