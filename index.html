<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="./icons/calculator.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="lastOperation">152.01</p>
        <p class="CurrentOperation">2001</p>
      </div>
      <div class="settings">
        <button class="btn clear">CLEAR</button>
        <button class="btn delete">DELETE</button>
        <button class="btn btn7">7</button>
        <button class="btn btn8">8</button>
        <button class="btn btn9">9</button>
        <button class="btn btn_divide">/</button>
        <button class="btn btn4">4</button>
        <button class="btn btn5">5</button>
        <button class="btn btn6">6</button>
        <button class="btn btn_multiply">*</button>
        <button class="btn btn1">1</button>
        <button class="btn btn2">2</button>
        <button class="btn btn3">3</button>
        <button class="btn btn_subtract">-</button>
        <button class="btn btn_dote">.</button>
        <button class="btn btn0">0</button>
        <button class="btn btn_equals">=</button>
        <button class="btn btn_add">+</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
